<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="DEV JIGISHKUMAR SHAH" />

    <title>WEB222 Store</title>

    <!-- Classless CSS Stylesheet - https://oxal.org/projects/sakura/ -->
    <link rel="stylesheet" href="./css/sakura.css" type="text/css" />
  </head>

  <body>
    <header>
      <!-- Change this to your Store's info -->
      <h1>Taste Of Vadodara</h1>

      <p>Bite vadodara's apetite!!!</p>
    </header>

    <nav id="menu"></nav>

    <hr />

    <main>
      <h2 id="selected-category">
        <!-- Dynamically update the selected category title -->
      </h2>

      <table id="proTable">
        <thead>
          <td>NAME</td>
          <td>DESCRIPTION</td>
          <td>PRICE</td>
        </thead>

        <tbody id="category-products">
          <!-- Dynamically create your product rows here -->
        </tbody>
      </table>
    </main>

    <!-- JavaScript Data Files -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>
    <!-- Main App JavaScript File -->
    <script src="./js/app.js"></script>
  </body>
</html>
